<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Management - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.britannica.com/82/156482-131-AEEBFEFC/New-York-York.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding-top: 50px;
            font-size: 36px;
            color: #fff; /* Set heading text color to white */
        }
        a {
            display: block;
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.7); /* Semi-transparent blue background */
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        a:hover {
            background-color: rgba(0, 123, 255, 1); /* Full blue background on hover */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for readability */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PG Management</h1>
        <a href="/register_tenant">Register as Tenant</a>
        <a href="/login_tenant">Login as Tenant</a>
        <a href="/register_owner">Register as Owner</a>
        <a href="/login_owner">Login as Owner</a>
        <a href="/booking-history">Check Booking History</a>
    </div>
</body>
</html>
