<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Tenant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.britannica.com/82/156482-131-AEEBFEFC/New-York-York.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
        }
        h1 {
            text-align: center;
            color: #fff;
            padding-top: 50px;
            font-size: 36px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for contrast */
            padding: 30px;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Tenant</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/register_tenant" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" name="contact_number" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="occupation">Occupation:</label>
            <input type="text" name="occupation">

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
