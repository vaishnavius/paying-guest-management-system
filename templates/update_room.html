<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.britannica.com/82/156482-131-AEEBFEFC/New-York-York.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .flash-message {
            color: green;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Room Details</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <label for="room_type">Room Type:</label>
            <input type="text" id="room_type" name="room_type" value="{{ room.room_type }}" required><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ room.price }}" required><br>
            
            <label for="facilities">Facilities:</label>
            <textarea id="facilities" name="facilities" required>{{ room.facilities }}</textarea><br>
            
            <label for="location_id">Location ID:</label>
            <input type="number" id="location_id" name="location_id" value="{{ room.location_id }}" required><br>
            
            <button type="submit">Update Room</button>
        </form>
        <a href="/logout_owner">Logout</a>
    </div>
</body>
</html>
